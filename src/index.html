  <body class="bg-white font-serif overflow-hidden">
    <header>

        />
        <input
          type="text"
          class="border-solid border-2 border-blue-100 w-3/5 h-12 rounded-3xl outline-none cursor-pointer pl-6"

        />

      <div class="flex justify-center h-10 mt-3">

          <a href="#">Google Search</a>
